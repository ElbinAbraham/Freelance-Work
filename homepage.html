<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5b42050a39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>AJAY EXPORT WORLD</title>
</head>
<div>
        <div id="slider">
            <div id="slider-inner">
                <div id="slider-content">
                    <div class="meta">OUR PRODUCTS</div>
                    <h2 id="slide-title">Elbin</h2>
                    <span data-slide-title="0" style="display:none;">CASHEW NUT</span>
                    <span data-slide-title="1" style="display:none;">SPICES</span>
                    <span data-slide-title="2" style="display:none;">TURMERIC</span>
                    <span data-slide-title="3" style="display:none;">OILS</span>
                    <div class="meta">OUR PRODUCTS</div>
                    <h2 id="slide-status">CASHEW NUT</h2>
                    <span data-slide-status="0" style="display:none;">CASHEW NUT</span>
                    <span data-slide-status="1" style="display:none;">SPICES</span>
                    <span data-slide-status="2" style="display:none;">TURMERIC</span>
                    <span data-slide-status="3" style="display:none;">OILS</span>
                </div>
                <img class="img1" src="../Freelance-Work/images/cashewnut1.jpeg" alt=""">
                <img class="img1" src="../Freelance-Work/images/spices.jpeg" alt="">
                <img class="img1" src="../Freelance-Work/images/oils.jpeg" alt="">
                <img class="img1" src="../Freelance-Work/images/marble.jpeg" alt="">
                <img class="img1" src="../Freelance-Work/images/turmeric1.jpg" alt="">

                <div id="pagination">
                    <button class="active" data-slide="0"></button>
                    <button data-slide="1"></button>
                    <button data-slide="2"></button>
                    <button data-slide="3"></button>
                    <button data-slide="4"></button>
                </div>
            </div>
        </div>


    <div class="container">
        <div class="self card " id="a">
            <img class="card-img" src="../Freelance-Work/images/cashew.jpeg" alt="Card image 1">
            <div class="card-img-overlay">
            <h5 class="card-title">Cashew Nut</h5>
            </div>
        </div>
        <div class="self card " id="b">
            <img class="card-img" src="../Freelance-Work/images/spices1.jpg" alt="Card image 2">
            <div class="card-img-overlay">
            <h5 class="card-title">Cashew Nut</h5>
            </div>
        </div>
        <div class="self card " id="c">
            <img class="card-img" src="../Freelance-Work/images/turmeric.jpeg" alt="Card image 3">
            <div class="card-img-overlay">
            <h5 class="card-title">Turmeric</h5>
            </div>
        </div>
        <div class="self card" id="d">
            <img class="card-img" src="../Freelance-Work/images/oils1.jpg" alt="Card image 4">
            <div class="card-img-overlay">
            <h5 class="card-title">Oils</h5>
            </div>
        </div>
        <div class="self card" id="e">
            <img class="card-img" src="../Freelance-Work/images/marble.jpeg" alt="Card image 5">
            <div class="card-img-overlay">
            <h5 class="card-title">Marble And Granite</h5>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.5/TweenMax.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
